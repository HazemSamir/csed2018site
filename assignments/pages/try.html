            var active = [];
            var past = [];

            var now = new Date();
            
            function isActive(d){                
                var arg = new Date(d.year, d.month, d.day, d.hours, 0, 0, 0);
                return (arg.getTime() > now.getTime());
            }
            
            function parse(arr){
                var i;
                for(i = 0; i < arr.length; i++) {
                    if (isActive(arr[i].date)){
                        active.push(arr[i]);
                    } else {
                        past.push(arr[i]);
                    }
                }
                
                active.sort(function(a, b){
                    var aDate = new Date(a.date.year, a.date.month, a.date.day, a.date.hours, 0, 0, 0);
                    var bDate = new Date(b.date.year, b.date.month, b.date.day, b.date.hours, 0, 0, 0);
                    return (aDate.getTime() - bDate.getTime());
                });
            
                past.sort(function(a,b){
                    var aDate = new Date(a.date.year, a.date.month, a.date.day, a.date.hours, 0, 0, 0);
                    var bDate = new Date(b.date.year, b.date.month, b.date.day, b.date.hours, 0, 0, 0);
                    return (bDate.getTime() - aDate.getTime());
                });
            }

                for(i = 0; i < arr.length; i++) {

                }
                var element = document.getElementById(divID);
                element.innerHTML = text;
            }

                        var text4 = "          </p>\
